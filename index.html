<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Jigsaw Puzzle App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Jigsaw Puzzle App</h1>
        <img src="./images/puzzle 1.jpg" alt="App Logo" class="logo">
    </header>
    <main>
        <div class="container">
            <div class="draggable-items">
                <div class="item-category">
                    <h2>Puzzle Pieces</h2>
                    <img src="./images/picture 1.1.jpg" alt="Piece 1" class="draggable z-index image-resize" draggable="true" id="piece1">
                    <img src="./images/picture 1.2.jpg" alt="Piece 2" class="draggable z-index image-resize" draggable="true" id="piece2">
                    <img src="./images/picture 1.3.jpg" alt="Piece 3" class="draggable z-index image-resize" draggable="true" id="piece3">
                    <img src="./images/picture 1.4.jpg" alt="Piece 4" class="draggable z-index image-resize" draggable="true" id="piece4">
                    <img src="./images/picture 1.5.jpg" alt="Piece 5" class="draggable z-index image-resize" draggable="true" id="piece5">
                    <img src="./images/picture 1.6.jpg" alt="Piece 6" class="draggable z-index image-resize" draggable="true" id="piece6">
                    <img src="./images/picture 1.7.jpg" alt="Piece 7" class="draggable z-index image-resize" draggable="true" id="piece7">
                    <img src="./images/picture 1.8.jpg" alt="Piece 7" class="draggable z-index image-resize" draggable="true" id="piece8">
                    <img src="./images/picture 1.9.jpg" alt="Piece 9" class="draggable z-index image-resize" draggable="true" id="piece9">
                    
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Jigsaw puzzle  App</p>
    </footer>
    <script src="./api.js"></script>
</body>
</html>
